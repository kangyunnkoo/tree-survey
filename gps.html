<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치 기록</title>
<style>
body { font-family: sans-serif; text-align: center; margin-top: 50px; }
button { padding: 12px 24px; font-size: 16px; }
</style>
</head>
<body>
<h1>GPS 위치 기록</h1>
<p>아래 버튼을 눌러 현재 위치를 기록하세요.</p>
<button onclick="sendLocation()">📍 위치 기록하기</button>
<p id="status"></p>

<script>
async function sendLocation() {
  const status = document.getElementById("status");
  status.innerText = "위치 확인 중...";

  if (!navigator.geolocation) {
    status.innerText = "❌ GPS 지원 안됨";
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude.toFixed(6);
    const lon = pos.coords.longitude.toFixed(6);

    try {
      // Make Webhook으로 좌표 전송
      const res = await fetch("https://hook.make.com/xxxxxxxx", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon })
      });

      if (res.ok) {
        status.innerText = `✅ 위치 전송 완료: ${lat}, ${lon}`;
      } else {
        status.innerText = "❌ Make Webhook 오류";
      }
    } catch(e) {
      status.innerText = "❌ 네트워크 오류: " + e.message;
    }
  }, err => {
    status.innerText = "❌ GPS 오류: " + err.message;
  });
}
</script>
</body>
</html>
