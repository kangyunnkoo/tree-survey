<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오맵 테스트</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4010951d8779c420a474f095fd26c0a6"></script>
</head>
<body>
  <h3>카카오맵 표시</h3>
  <div id="map" style="width:100%;height:400px;border:solid 1px green;"></div>

  <script>
    // 지도 표시 div 불러오기
    var container = document.getElementById('map');

    // 초기 좌표 (예: 서울 시청)
    var options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), 
      level: 3
    };

    // 지도 생성
    var map = new kakao.maps.Map(container, options);

    // 마커 추가 (테스트용)
    var marker = new kakao.maps.Marker({
      position: map.getCenter()
    });
    marker.setMap(map);
  </script>
</body>
</html>
