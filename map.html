<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>수목 위치도</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4010951d8779c420a474f095fd26c0a6"></script>
  <style>
    #map { width:100%; height:100vh; }
    .label {
      background: white;
      border: 1px solid #333;
      padding: 2px 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = new kakao.maps.Map(
      document.getElementById('map'),
      { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 4 }
    );

    async function loadCSV() {
      const res = await fetch("trees.csv"); // 같은 repo의 최신 CSV
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();

      rows.forEach(r => {
        const obj = {};
        headers.forEach((h,i) => obj[h] = r[i]);

        const pos = new kakao.maps.LatLng(obj["위도"], obj["경도"]);
        const marker = new kakao.maps.Marker({ position: pos });
        marker.setMap(map);

        const overlay = new kakao.maps.CustomOverlay({
          position: pos,
          content: '<div class="label">'+obj["번호"]+'</div>',
          yAnchor: 1.5
        });
        overlay.setMap(map);
      });
    }

    loadCSV();
  </script>
</body>
</html>
